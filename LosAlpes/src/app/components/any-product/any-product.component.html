<section class="content">
    <div class="container-fluid">
      <div class="row mt-4">
        <div class="col-md-12 col-sm-12">
          <div class="card h-100">
            <div class="card-body">
              <div class="col d-flex justify-content-center">
                <h2><Strong>{{productName | uppercase}}</Strong></h2>
              </div>
  
              <div class="container">
                <div class="row">
                  <div class="col-md-6">
                    <div class="card">
                      <img [src]="selectedCard.imageN_PRO" class="card-img-top" alt="Product Image">
                      <div class="card-body">
                        <h2 class="card-title">{{ selectedCard.nombrE_PRO }}</h2>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="row">
                      <div class="col-md-6">
                        <h3><STRONG>Ancho:</STRONG>  {{ selectedCard.anchO_PRO }} cm.</h3>
                      </div>
                      <div class="col-md-6">
                        <h3><STRONG>Profundidad:</STRONG>  {{ selectedCard.profundidaD_PRO }} cm.</h3>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <h3><STRONG>Alto:</STRONG>  {{ selectedCard.altO_PRO }} cm.</h3>
                      </div>
                      <div class="col-md-6">
                        <h3><STRONG>Peso:</STRONG>  {{ selectedCard.pesO_PRO }} (g).</h3>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <h3><STRONG>Descripcion:</STRONG>  {{ selectedCard.descripcioN_PRO }}</h3>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-md-auto">
                          <button  class="btn btn-secondary d-flex align-items-center justify-content-center"  (click)="agregarAlCarrito()" >
                            <mat-icon class="mr-1">add_shopping_cart</mat-icon>
                            Add to cart
                          </button>
                        </div>
                        <div class="col-md-auto">
                          <button class="btn btn-secondary d-flex align-items-center justify-content-center" (click)="redirectToCarrito()" >
                            <mat-icon class="mr-1">launch</mat-icon>
                            Ver Carrito
                          </button>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
                             
                
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
